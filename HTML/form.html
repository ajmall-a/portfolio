<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="formcss.css">
    </head>
    <body>
        <center>
            <form>
                <h3>Personal Details</h3>

                <label for="Name">Name: </label>
                <input type="text" name="Name" id="Name">
                <br><br>

                <label for="Password">Password: </label>
                <input type="password" name="Password" id="Password">
                <br><br>

                <label for="email">E-mail id: </label>
                <input type="email" name="email" id="email">
                <br><br>

                <label for="gender">Gender: </label>
                <input type="radio" name="gender" id="male">
                <label for="male">male </label>
                <input type="radio" name="gender" id="female">
                <label for="female">female </label>
                <br><br>

                <label for="contact">Contact: </label>
                <input type="text" name="contact" id="contact">

                <h3>Educational Qualification</h3>
                <label for="degree">Degree: </label>
                <select >
                    <option disabled selected>--Select Group--</option>
                    <option >BCA</option>
                    <option>BCOM</option>
                    <option>BBA</option>
                    <option>BSc</option>
                </select><br><br>

                <label for="engneering">Engneering: </label>
                <select >
                    <option disabled selected>--Select Group--</option>
                    <option >BTECH</option>
                    <option>MECHANICAL</option>
                    <option>SITE ENGNEERING</option>
                </select><br><br>

                <label for="hobbies">Hobbies: </label>
                <input type="checkbox" name="hobbies" id="Playing Chess">
                <label for="Playing Chess">Playing chess </label>
                <input type="checkbox" name="hobbies" id="Reading Books">
                <label for="Reading Books">Reading Books </label>
                <br><br><br>

                <h3>Address</h3>
                <textarea name="Address" id="Address" cols="35" rows="5"></textarea>
                <br><br>

                <label for="file">Attach Resume: </label>
                <input type="file" name="file" id="file">
                <br><br>

                <input type="submit">
                <input type="reset">
                <br><br>
            </form>
        </center>
    </body>
</html>
